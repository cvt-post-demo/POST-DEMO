<BODY>

      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>

                <input name=first_name id="first_name" class="form-control" placeholder="First Name" required>

              <div class="form-label-group">
                <input name=question_answer_1 id="GCC" class="form-control" placeholder="Gift Card Code">
                <label for="GCC"></label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" id="submit_button" name="submit_button">Register</button>

	<script>
    $('#submit_button').click(function(){
      var input = $('#GCC').val();
      console.log(input)
      if(input == ''){
        $('#reg_code').val('STR');
      }
      else{
        $('#reg_code').val('GCR');
      }
      $('#form').submit();
    });
